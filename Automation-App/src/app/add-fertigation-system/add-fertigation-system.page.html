<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Setup Fertigation System</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="dismiss()"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content gradient_background">
    <form [formGroup]="fertigationSystemForm" (ngSubmit)="onSubmit()">
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <h2 class="general_settings">General Settings</h2>
          </ion-col>
          <ion-col size="4" class="button_col">
            <ion-button class="add_button" type="submit">Create</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
     <general-settings [parentForm]="fertigationSystemForm"></general-settings>
      <h2>Sensor List</h2>
      <ph *ngIf="ph" [parentForm]="settingsForm"></ph>
      <ec *ngIf="ec" [parentForm]="settingsForm"></ec>
      <water-temp *ngIf="waterTemperature" [parentForm]="settingsForm" [powerOutlets]="powerOutlets" [topicID]="this.topicId" (newPowerOutletEvent)="onAddPowerOutlet($event)"></water-temp>
      <grow-lights *ngIf="growLights" [parentForm]="settingsForm" [powerOutlets]="powerOutlets" [topicID]="this.topicId" (newPowerOutletEvent)="onAddPowerOutlet($event)" [powerOutletArray]="growLightArray"></grow-lights>
      <irrigation *ngIf="irrigation" [parentForm]="settingsForm" [powerOutlets]="powerOutlets" [topicID]="this.topicId" (newPowerOutletEvent)="onAddPowerOutlet($event)"></irrigation>
      <reservoir *ngIf="reservoir" [parentForm]="settingsForm" [powerOutlets]="powerOutlets" [topicID]="this.topicId" (newPowerOutletEvent)="onAddPowerOutlet($event)"></reservoir>
    </form>
  </div>
</ion-content>
