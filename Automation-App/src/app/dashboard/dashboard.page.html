<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title>Dashboard</ion-title>
  </ion-toolbar> 
  <ion-item color="primary">
     <ion-select value="system1"> 
       <ion-select-option value="system1">System1</ion-select-option>
       <ion-select-option value="system2">System2</ion-select-option>
     </ion-select>
     <ion-select value="grow room1">
       <ion-select-option value="grow room1">Grow Room1</ion-select-option>
       <ion-select-option value="grow room2">Grow Room2</ion-select-option>
     </ion-select>
   
   <ion-icon name="add-outline" slot="end"></ion-icon>
   </ion-item>
  
</ion-header>
<ion-content padding>
  <ion-tabs>
    <ion-tab-bar color="primary" slot="top"> 
        <ion-tab-button tab="warnings">
          <ion-label>Warnings</ion-label>
          <ion-icon name="warning-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="monitoring">
          <ion-label>Monitoring</ion-label>
          <ion-icon name="eye-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="control">
          <ion-label>Control</ion-label>
          <ion-icon name="options-outline"></ion-icon>
        </ion-tab-button>
    </ion-tab-bar> 
  </ion-tabs>
</ion-content>
