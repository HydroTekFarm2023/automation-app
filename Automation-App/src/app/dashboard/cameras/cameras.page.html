<ion-content>
  <div *ngIf="noCameras">
    <ion-grid>
      <ion-row>
        <ion-col size="10" offset="1">
          <h6>You have no Hydrotek Cameras</h6>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="!noCameras">
    <div *ngFor="let cam of cameras">
      <camera [cameraData]="cam"></camera>
    </div>
  </div>
</ion-content>
