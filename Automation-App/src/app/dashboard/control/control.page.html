<ion-content>
  <div class="content">

    <div *ngIf="currentDevice != null">
      <form [formGroup]="settingsForm">
        <div>
          <h2 class="inline-heading">{{ currentDevice.name }}</h2>
          <ion-button class="inline-button" (click)="onSettingsFormSubmit()" [disabled]="!isDirty">Save</ion-button>
          <ion-button class="start-button" (click)="onBootButtonClick()">{{ currentDevice.device_started? stopDeviceString: startDeviceString }}</ion-button>
        </div>

        <div *ngIf="currentDeviceType == FertigationSystemString">  
          <ph *ngIf="ph" [parentForm]="settingsForm"></ph>
          <ec *ngIf="ec" [parentForm]="settingsForm"></ec>
          <water-temp *ngIf="waterTemperature" [parentForm]="settingsForm" [powerOutlets]="powerOutlets" (newPowerOutletEvent)="onAddPowerOutlet($event)"></water-temp>
          <grow-lights *ngIf="growLights" [parentForm]="settingsForm"></grow-lights>
          <irrigation *ngIf="irrigation" [parentForm]="settingsForm" [powerOutlets]="powerOutlets" (newPowerOutletEvent)="onAddPowerOutlet($event)"></irrigation>
          <reservoir *ngIf="reservoir" [parentForm]="settingsForm"></reservoir>
        </div>
        <div *ngIf="currentDeviceType == ClimateControllerString">
          <air-temperature *ngIf="air_temperature" [parentForm]="settingsForm"></air-temperature>
          <humidity *ngIf="humidity" [parentForm]="settingsForm"></humidity>
        </div>
      </form>
    </div>

    <div *ngIf="noDevices" class="center">
      <ion-grid>
        <ion-row>
          <ion-col size="10" offset="1">
            <h6>You have no Hydrotek Devices</h6>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10" offset="1">
            <h6>Click the Create Device Button in the side menu to create a Hydrotek Device</h6>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>
</ion-content>
