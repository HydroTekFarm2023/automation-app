<ion-content>
  <div class="content">
 
    <div *ngIf="currentDeviceSettings != null">
      <div>
        <h2>Live Sensor Data</h2>
        <h2>{{ timeStamp }}</h2>
      </div>
      <span *ngFor="let sensor of (currentDeviceSettings.settings | keyvalue)">
        <sensor-display 
          [sensor]="{ title: sensor.key, 
                      monit_only: sensor.value.monit_only,
                      tgt: sensor.value.control.tgt,
                      alarm_min: sensor.value.alarm_min,
                      alarm_max: sensor.value.alarm_max }">
          </sensor-display>
      </span>
    </div>
   
    <div *ngIf="noDevices" class="center">
      <ion-grid>
        <ion-row>
          <ion-col size="10" offset="1">
            <h6>You have no Hydrotek Devices</h6>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10" offset="1">
            <h6>Click the Create Device Button in the side menu to create a Hydrotek Device</h6>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>
</ion-content>
