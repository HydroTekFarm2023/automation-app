<!--selecting menu options-->
<ion-item color="primary">
  <ion-select value="system1"> 
    <ion-select-option value="system1">System1</ion-select-option>
    <ion-select-option value="system2">System2</ion-select-option>
  </ion-select>
  <ion-select value="grow room1">
    <ion-select-option value="grow room1">Grow Room1</ion-select-option>
    <ion-select-option value="grow room2">Grow Room2</ion-select-option>
  </ion-select>
  <ion-icon name="add-outline" slot="end"></ion-icon>
</ion-item>
<ion-content color="primary">
  <ion-title><h1>System Variables</h1></ion-title>
    <ion-grid class="no-padding">
      <ion-row class="no-padding">
        <ion-col *ngFor ="let system of systems;" size="4" class="no-padding">
          <ion-card class="circular-monitor">
            <ion-card-content>
              <h2>{{system.title}}</h2>
              <h3>{{system.range}}</h3>
              <hr color="white">
              <h4>{{system.current_val}}</h4>
            </ion-card-content>
          </ion-card>
        </ion-col>
        </ion-row>
         <ion-title><h1>GrowRoom Variables</h1></ion-title>
         <ion-row class="no-padding">
         <ion-col *ngFor ="let grow of grows" size="4" class="no-padding">
            <ion-card class="circular-monitor">
              <ion-card-content>
              <h2>{{grow.title}}</h2>
              <h3>{{grow.range}}</h3>
              <hr color="white">
              <h4>{{grow.current_val}}</h4>
              </ion-card-content>
            </ion-card>
         </ion-col>
         <ion-title><h1>Equipment Status</h1></ion-title>
         <ion-chip *ngFor ="let specification of specifications">  
           <ion-icon name="ellipse" color = "danger"></ion-icon>
           <ion-label>{{specification}}</ion-label>
          </ion-chip>
       </ion-row>
     </ion-grid>

</ion-content>
