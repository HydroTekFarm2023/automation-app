<ion-card class="dashboard-card">
  <ion-card-header>
    <ion-toolbar>
      <ion-title>{{cameraData.name}}</ion-title>
      <ion-buttons slot="end">
        <ion-button color="primary" fill="clear" (click)="onEditCamera()">
          <ion-icon slot="end" name="create"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-card-header>
  <ion-card-content>
    <p *ngIf="[urlError]">The view could not be loaded; Check your URL.</p>
    <img *ngIf="[!urlError]" [src]="cameraData.url" onerror="urlError=true;console.log(urlError);">
  </ion-card-content>
</ion-card>
