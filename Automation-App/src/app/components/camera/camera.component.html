<ion-card>
  <ion-card-header>
    <ion-toolbar>
      <ion-title>{{cameraData.name}}</ion-title>
      <ion-buttons slot="end">
        <ion-button color="primary" fill="clear" (click)="onEditCamera()">
          <ion-icon slot="end" name="create"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-card-header>
  <ion-card-content>
    <p>Camera URL: {{cameraData.url}}</p>
  </ion-card-content>
</ion-card>
