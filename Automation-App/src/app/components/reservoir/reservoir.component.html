<ion-card class="dashboard-card">
  <ion-card-content>
    <ion-grid>
      <!--Card Header-->
      <ion-row>
        <ion-item tappable (click)="toggleAccordion()" lines="none">
          <ion-icon slot="start" name="chevron-forward-outline" *ngIf="!isOpen"></ion-icon>
          <ion-icon slot="start" name="chevron-down-outline" *ngIf="isOpen"></ion-icon>
          <h3 fill="clear" class="color">Reservoir Control</h3>
        </ion-item>
      </ion-row>
      <!--Card Content-->
      <form [formGroup]="reservoirForm">
        <div *ngIf="isOpen">
        <hr color="grey" />
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Reservoir Size</ion-label>
                <ion-input formControlName="reservoir_size" type="number"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Water Replacement Schedule</ion-label>
                <ion-input formControlName="water_replacement_interval" type="number"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </div>
      </form>
    </ion-grid>
  </ion-card-content>
</ion-card>
