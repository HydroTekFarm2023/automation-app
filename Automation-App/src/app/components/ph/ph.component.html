<ion-card class="dashboard-card">
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <h3>pH</h3>
      </ion-row>
      <hr color="grey" />
      <ion-row>
        <ion-col size="12">
          <ion-item lines="none">
            <ion-checkbox mode="md" checked="true"></ion-checkbox>
            <ion-label>Monitoring Only</ion-label>
          </ion-item>
          <h3>Dosing Mechanism</h3>
          <ion-item lines="none">
            <ion-radio mode="md"></ion-radio>
            <ion-label>pH down</ion-label>
            <ion-radio mode="md"></ion-radio>
            <ion-label>pH up</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5">
          <ion-item>
            <ion-label position="floating">Dosing Time</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col offset="1" size="5">
          <ion-item>
            <ion-label position="floating">Dosing Interval</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <h3>Desired Value</h3>
      <ion-row>
        <ion-item lines="none">
          <ion-checkbox mode="md" checked="true"></ion-checkbox>
          <ion-label>Different Targets for Day and Night</ion-label>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Day Target Value</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Night Target Value</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Target Value</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <h3>Alarm Settings</h3>
      <ion-row>
        <ion-col size="5">
          <ion-item>
            <ion-label position="floating">Min</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col offset="1" size="5">
          <ion-item>
            <ion-label position="floating">Max</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
