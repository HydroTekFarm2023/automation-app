<ion-header>
  <ion-toolbar color="primary">
   <ion-title >Login</ion-title>  <!--The title off the page-->
  </ion-toolbar>
</ion-header>

<ion-content padding> <!--Padding is added to ensure space-->
  <p align="center"> <ion-img style="width: 100px;" src="assets/icon/logo1.jpg"></ion-img></p>
  <form [formGroup]="formgroup" (ngSubmit)=onSubmit()>
    <!--Start of the grid-->
  <ion-grid>
    <ion-row>
      <ion-col size-md='6' offset-md="3">
        <ion-list>
          <ion-item>
            <ion-label position='floating'>E-mail</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item><ion-item  *ngIf="!formgroup.controls.email.valid && formgroup.controls.email.touched" lines='none'>
            <ion-label color='danger'>Should be a valid email address.</ion-label> 
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item  *ngIf="formgroup.get('password').hasError('message') && !formgroup.controls.password.valid && formgroup.controls.password.touched" lines='none'>
           <ion-label color='danger'>{{formgroup.get('password').errors['message']}}</ion-label></ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md='6' offset-md="3">
        <div style="display: flex; justify-content: center;">
          <ion-button type='submit' color="primary" (click)="onLogin()" [disabled]='!formgroup.valid'>
            Login
          </ion-button>
        </div><br/>
        <ion-label style="display: flex; justify-content: center;">Don't have an account?</ion-label>
        <div style="display: flex; justify-content: center;">
          <ion-button type='button' color="primary" fill='clear' (click)="signUp()">Sign Up</ion-button> 
        </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
