<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Setup System</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="dismiss()"><ion-icon name="back"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="gradient_background">
  <div class="content">
    <form [formGroup]="systemForm" (ngSubmit)="onSubmit()">
      <ion-grid class="no_padding_bottom">
        <ion-row>
          <ion-col  class="no_padding_bottom" size="7">
            <h2 class="general_settings">General Settings</h2>
          </ion-col>
          <ion-col size="5" class="button_col no_padding_bottom">
            <ion-button class="add_button" type="submit">Create</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <hr color="white">
      <ion-card>
        <ion-card-content class="no_padding_bottom">
          <ion-list>
            <ion-item>
              <ion-label class="sensor_black_label" position="floating">System Name</ion-label>
              <ion-input formControlName="system_name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label class="sensor_black_label">Select a Cluster</ion-label>
              <ion-select formControlName="cluster_name" placeholder="Cluster">
                <ion-select-option *ngFor="let cluster of variableManagementService.clusterNames" [value]="cluster">
                  {{ cluster }}
                </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label class="sensor_black_label">Select a Plant</ion-label>
              <ion-select #plantSelect placeholder="Plant" formControlName="plant_name" [interfaceOptions]="plantAlertOptions" [(ngModel)]="plantName" (ionChange)="addRecommendedSettings(plantSelect.value)">
                <ion-select-option *ngFor="let plant of variableManagementService.plants" [value]="plant">
                  {{ plant.name }}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
      <h2>Sensor List</h2>
      <grow-lights *ngIf="growLights" [parentForm]="sensorsForm"></grow-lights>
      <ph *ngIf="ph" [parentForm]="sensorsForm"></ph>
      <ec *ngIf="ec" [parentForm]="sensorsForm"></ec>
      <water-temp *ngIf="waterTemp" [parentForm]="sensorsForm"></water-temp>
      <reservoir *ngIf="reservoir" [parentForm]="sensorsForm"></reservoir>
    </form>
  </div>
</ion-content>
